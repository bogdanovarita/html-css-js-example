<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Базовый поток</title>
  <style type="text/css">
    h1 {
      color: #336699
    }

    div.header {
      background-color: #1b069b;
      text-align: center;
      font-size: x-large;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

<h1>Базовый поток документа</h1>
<div class="container" style="width:500px">
  <div class="header">
    <b>Элемент 1</b>
  </div>

  <div class="menu"
       style="background-color:#b21e2c; text-align:center; font-size: x-large; color: white; padding:20px;">
    <b>Элемент 2</b>
  </div>

  <div class="content"
       style="background-color: #c76b3c; text-align:center; font-size: x-large; color: white; padding:20px;">
    <b>Элемент 3 <span style="background-color: yellow; color: #1b069b; display: block;">Строчный элемент с поведением блочного</span></b>
  </div>

  <div class="footer"
       style="background-color:#64ad3a; text-align:center; font-size: x-large; color: white; padding:20px;">
    <b>Элемент 4 <span style="background-color: yellow; color: #1b069b;">Обычный строчный элемент</span></b>
  </div>

</div>

</body>
</html>
