<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Горизонтальные DIV</title>
</head>
<body>

<h1 style="color: #336699;">Верстка на DIV (блочная верстка)</h1>
<div id="container">

  <div id="header" style="background-color:#1b069b;text-align:center; display: inline-block; font-size: x-large;
                          color: white; padding:20px;">
    <b>Элемент 1</b>
  </div>

  <div id="menu"
       style="background-color:#b21e2c; text-align:center; display: inline-block; font-size: x-large;
              color: white; padding:20px;">
    <b>Элемент 2</b>
  </div>

  <div id="content"
       style="background-color: #c76b3c; text-align:center; display: inline-block; font-size: x-large; color: white;
              padding:20px;">
    <b>Элемент 3</b>
  </div>

  <div id="footer"
       style="background-color:#64ad3a; text-align:center; display: inline-block; font-size: x-large; color: white;
              padding:20px;">
    <b>Элемент 4</b>
  </div>

</div>

<h1 style="color: #336699;">Верстка на таблице (табличная верстка)</h1>
<table style="width:1000px">
  <tr style="text-align:center; font-size: x-large;
                          color: white; padding:20px;" >
    <td style="background-color:#1b069b">Элемент 1</td>
    <td style="background-color:#b21e2c">Элемент 2</td>
    <td style="background-color:#c76b3c">Элемент 3</td>
    <td style="background-color:#64ad3a">Элемент 4</td>
  </tr>
</table>

</body>
</html>
