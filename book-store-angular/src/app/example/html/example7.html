<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Примеры списков</title>
</head>
<body>

<div id="container" style="width:1000px">

  <div id="header" style="background-color:#1b069b;text-align:left; display: inline-block; font-size: x-large;
                          color: #fcff23; padding:20px;">
    <h3>Список без нумерации</h3>
    <ul>
      <li>Java</li>
      <li>Spring</li>
      <li>Spring Boot</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>Java Script</li>
    </ul>
  </div>

  <div id="menu"
       style="background-color:#b21e2c; text-align:left; display: inline-block; font-size: x-large;
              color: white; padding:20px;">
    <h3>Список с нумерацией</h3>
    <ol>
      <li>Java Basic constructs: loops, data types</li>
      <li>OOP</li>
      <li>Collection framework</li>
      <li>Generics</li>
      <li>Exception Handling</li>
      <li>Functional programming</li>
    </ol>
  </div>
</div>

</body>
</html>
