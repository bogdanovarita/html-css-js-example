<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Пример использования строчных элементов</title>
</head>
<body>

<div id="container" style="width:500px">

  <div id="header" style="background-color:#1b069b;text-align:center; font-size: x-large; color: white; padding:20px;">
    <b>Элемент 1, а это  <span style="background-color:#f0ed00; color: #1b069b; "> Cтрочный желтый элемент </span></b>
  </div>

  <div id="menu"
       style="background-color:#b21e2c; text-align:center; font-size: x-large; color: white; padding:20px;">
    <b>Элемент 2 <a href="https://ru.wikipedia.org/" target="_blank">Ссылка на Википедию</a></b>
  </div>

  <div id="content"
       style="background-color: #c76b3c; text-align:center; font-size: x-large; color: white; padding:20px;">
    <b>Элемент 3</b>
  </div>

  <div id="footer"
       style="background-color:#64ad3a; text-align:center; font-size: x-large; color: white; padding:20px;">
    <b>Элемент 4</b>
  </div>

</div>

</body>
</html>
